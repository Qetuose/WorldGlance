<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Website to get information about all world countries"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------ GoogleFonts --------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!------ leaflet --------->
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- prettier-ignore -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>World-countries</title>
  </head>
  <header>
    <h1 class="heading--primary">WorldGlance</h1>
    <input
      class="search-box"
      type="text"
      placeholder="Search for a country..."
    />
  </header>
  <body>
    <div class="countries--container"></div>
    <div class="modal hidden">
      <button class="modal--button-close">x</button>
      <div class="modal--header">
        <h2 class="heading-secondary modal--country-name"></h2>
        <div class="modal--header-flag-container">
          <img class="modal--header-img modal--header-img-flag" src="" alt="" />
          <img
            class="modal--header-img modal--header-img-coatOfArms"
            src=""
            alt=""
          />
        </div>
      </div>
      <div class="modal--info-wrapper">
        <div class="map--container"><div id="map"></div></div>
        <div class="modal-data-container left">
          <h3 class="modal--label-text">Location:</h3>
          <p class="modal-location"></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Size:</h3>
          <p class="modal--size"><sup>2</sup></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Capital:</h3>
          <p class="modal--capital"></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Population:</h3>
          <p class="modal--population"></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Demonym:</h3>
          <p class="modal--demonym"></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Language:</h3>
          <p class="modal--language"></p>
        </div>

        <div class="modal-data-container left">
          <h3 class="modal--label-text">Timezone:</h3>
          <p class="modal--timezone"></p>
        </div>

        <div class="modal--neighboring-container modal-data-container left">
          <h3 class="modal--label-text">Neighboring countries:</h3>
          <div class="modal--neighboring-flags"></div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
